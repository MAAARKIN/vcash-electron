language: node_js
os:
  - linux
  - osx
# Use latest stable node.js release
node_js:
  - "node"
cache:
  directories:
    - "node_modules"
install:
  - npm install
  - npm prune
  - npm run babel
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run build-macos; else npm run build-linux; fi
